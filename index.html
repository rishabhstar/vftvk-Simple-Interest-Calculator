<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <h1>Simple Interest Calculator</h1>
        <div></div>
            <h2>
            Amount <input type="number"  id="principal">  <br/>
            Interest Rate <input type="range"  id="rate"  min="0" max="20" step="0.5" oninput="ran.value = rate.value "><output id="ran" >10.5%</output>  <br/>
            No. of Years <input type="number"  id="years">  <br/>
            Interest : <span id="result"></span><br>
    
            <button onclick="compute()">Compute</button>
            <output id="resul"></output>
        </h2>
        
        <p id="co">&copy Everyone Can Get Rich</p>
    
            
        
        
    </body>
</html>
